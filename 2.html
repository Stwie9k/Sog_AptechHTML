<body>
<div class="container relative">
  <h2 class="title text-center">MATRIMONIAL SURVEY</h2>
  <div class="form-name">
    Survey Questions
  </div>
  <div class="form-container">
    <form id="myForm2" onclick="resetForm2()">
      <div class="form-group">
        <label for="fname">How offten you are surfing this site:</label>
        <div>
          <input type="radio">
          <label>Daily</label>
          <input type="radio">
          <label>Weekly</label>
          <input type="radio">
          <label>Monthly</label>
        </div>
      </div>
      <div class="form-group">
        <label for="faddress">Which matrimonial site you visit mostly:</label>
        <input type="text" id="faddress" name="faddress">
      </div>
      <div class="form-group">
        <label for="fname">How offten you are surfing this site:</label>
        <div>
          <input type="radio">
          <label>Home</label>
          <input type="radio">
          <label>Office</label>
          <input type="radio">
          <label>Cyber Cafe</label>
        </div>
      </div>
      <div class="form-group">
        <label for="fname">Age you feel services provided by us?</label>
        <div>
          <input type="radio">
          <label>Fair</label>
          <input type="radio">
          <label>Good</label>
          <input type="radio">
          <label>Very Good</label>
          <input type="radio">
          <label>Excellent</label>
        </div>
      </div>
      <div class="form-group">
        <label for="fname">Which type of member you are?</label>
        <div>
          <input type="radio">
          <label>Free</label>
          <input type="radio">
          <label>Premium</label>
          <input type="radio">
          <label>Gold</label>
        </div>
      </div>
      <div class="form-group">
        <label for="fname">If you are a free member, would like to take paid service?</label>
        <div>
          <input type="radio">
          <label>Yes</label>
          <input type="radio">
          <label>No</label>
          <input type="radio">
          <label>I'll think</label>
        </div>
      </div>
      <div class="form-group">
        <label for="fname">Rate this web site:</label>
        <div>
          <inputtype="radio">
          <label> Below</label>
          <input type="radio">
          <label> 5 TO 100</label>
          <input type="radio">
          <label> Very Good</label>
          <input type="radio">
          <label> More than 10</label>
        </div>
      </div>
      <div class="text-center">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
          Submit
        </button>
        <button class="btn btn-warning">Reset</button>
      </div>
    </form>
  </div>

</div>
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Cảm ơn
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary">OK</button>
      </div>
    </div>
  </div>
</div>

<script>
