
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <title>Document</title>
  <link rel="stylesheet" href="css/1.css" type="text/css"/>
</head>

<body>
<div class="container relative">
  <h2 class="title text-center">MATRIMONIAL SURVEY</h2>
  <div class="form-name">
    Personal Details
  </div>
  <div class="form-container">
    <form id="myForm" onclick="resetForm()">
      <div class="form-group">
        <label for="fname">Name:</label>
        <input type="text" id="fname" name="fname">
      </div>
      <div class="form-group">
        <label for="faddress">Address:</label>
        <input type="text" id="faddress" name="faddress">
      </div>
      <div class="form-group">
        <label for="fphone">Phone:</label>
        <input type="number" id="fphone" name="fphone">
      </div>
      <div class="form-group">
        <label for="femail">Email:</label>
        <input type="text" id="femail" name="femail">
      </div>
      <div class="form-group">
        <label for="gender">Gender:</label>
        <div>
          <input type="radio">
          <label>Male</label>
          <input type="radio">
          <label>Female</label>
        </div>
      </div>
      <div class="form-group">
        <label for="fage">Age:</label>
        <input type="text" id="fage" name="fage">
      </div>
      <div class="form-group">
        <label>Qualific action:</label>
        <div class="text-center">
          <input type="checkbox">
          <label>BAC</label>
          <input type="checkbox">
          <label>BAC</label>
          <input type="checkbox">
          <label>BAC</label>
        </div>
      </div>
      <div class="text-center">
        <a href="css/2.html">
          <button class="btn btn-primary">Submit</button>
        </a>
        <button class="btn btn-warning">Reset</button>
      </div>
    </form>
  </div>

</div>
</body>
<script>
  function resetForm() {
    document.getElementById("myForm").reset();
  }
</script>

</html>
